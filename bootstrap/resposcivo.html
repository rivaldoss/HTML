<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE RESPONSIVO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row vh-100 justify-content-md-center">
            <div class="col-12 col-sm-12 ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col text-center mt-3">
                            <img width="200px" height="200" src="./Maju Acessórios.jpeg" alt="maju" srcset="">

                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Olhe para mim</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                              </form>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <table width="1000px" class="img-fluid" border="4">

                                <th>Stylo</th>
                                <th>Cantor</th>
                                <th>Vídeo</th>
                                
                                <tr>
                                    <td>Rivaldo</td>
                                    <td>HTML</td>
                                    <td><img src="../imagens/html.png" alt="html" srcset=""></td>
                                
                                </tr>
                
                                <tr>
                                    <td>Majú</td>
                                    <td>CSS</td>
                                    <td><audio controls src="./audio/Bass drum with cymbal, clean.wav"></audio></td>
                                    
                                </tr>
                
                                <tr> 
                
                                    <td>Juliana</td>
                                    <td>Java</td>
                                    <td><iframe src="https://www.youtube.com/embed/H1DEczvTjgE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
                                    
                                </tr>
                                <tr>
                                    <td>Forro</td>
                                    <td>Calcinha Preta</td>
                                    <td><iframe src="https://www.youtube.com/embed/vwsZ3c9hPEg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
                                </tr>
                                <tr>
                                    <td>Piseiro</td>
                                    <td>Tarcisio</td>
                                    <td><iframe src="https://www.youtube.com/embed/T2LpKwlKgNI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
                                </tr>
                                <tr>
                                    <td>Forro</td>
                                    <td>Aviões do Forro</td>
                                    <td><iframe src="https://www.youtube.com/embed/bF600ELJgzA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
                                </tr>
                
                            </table>
                        </div>

                    </div>

                </div>
            </div>          
                        
        </div>
    </div>
</body>
</html>
